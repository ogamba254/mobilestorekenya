<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MobileStore Kenya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-zinc-900 transition-colors duration-300 font-sans min-h-screen">
    <div class="container mx-auto px-6 py-16 max-w-6xl">
        <a href="index.html" class="inline-block mb-12 text-red-600 font-bold uppercase tracking-widest text-xs"><i class="fa-solid fa-arrow-left mr-2"></i> Back to Shop</a>

        <div class="flex flex-col lg:flex-row gap-16">
            <div class="lg:w-1/3 space-y-12">
                <h1 class="text-5xl md:text-6xl font-black dark:text-white uppercase tracking-tighter leading-none">Let's <br><span class="text-red-600 italic">Connect.</span></h1>
                
                <div class="space-y-8">
                    <div class="flex items-center gap-5">
                        <div class="w-14 h-14 bg-red-600 text-white rounded-2xl flex items-center justify-center text-xl shadow-lg shadow-red-600/30"><i class="fa-solid fa-phone"></i></div>
                        <div><p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Call Center</p><p class="text-lg font-black dark:text-white">+254 700 000 000</p></div>
                    </div>
                    <div class="flex items-center gap-5">
                        <div class="w-14 h-14 bg-zinc-800 text-white rounded-2xl flex items-center justify-center text-xl shadow-lg"><i class="fa-solid fa-envelope"></i></div>
                        <div><p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Email Support</p><p class="text-lg font-black dark:text-white">help@mobilestore.ke</p></div>
                    </div>
                    <div class="flex items-center gap-5">
                        <div class="w-14 h-14 bg-zinc-800 text-white rounded-2xl flex items-center justify-center text-xl shadow-lg"><i class="fa-solid fa-location-dot"></i></div>
                        <div><p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Showroom</p><p class="text-lg font-black dark:text-white">Kimathi Street, Nairobi</p></div>
                    </div>
                </div>
            </div>

            <div class="lg:w-2/3 bg-white dark:bg-zinc-800 p-8 md:p-14 rounded-[3.5rem] shadow-2xl border border-gray-100 dark:border-zinc-700">
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase text-gray-400 ml-4 tracking-widest">Full Name</label>
                            <input type="text" placeholder="John Doe" class="w-full bg-gray-50 dark:bg-zinc-900 border-none rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-red-600 dark:text-white transition-all">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase text-gray-400 ml-4 tracking-widest">Email Address</label>
                            <input type="email" placeholder="john@example.com" class="w-full bg-gray-50 dark:bg-zinc-900 border-none rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-red-600 dark:text-white transition-all">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-gray-400 ml-4 tracking-widest">Message</label>
                        <textarea placeholder="How can we help you today?" class="w-full bg-gray-50 dark:bg-zinc-900 border-none rounded-2xl px-6 py-4 h-44 outline-none focus:ring-2 focus:ring-red-600 dark:text-white transition-all resize-none"></textarea>
                    </div>
                    <button class="w-full bg-red-600 text-white font-black uppercase tracking-widest py-5 rounded-2xl hover:bg-red-700 active:scale-95 transition-all shadow-xl shadow-red-600/30">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
