<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | MobileStore Kenya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col justify-center items-center p-6">

    <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl p-10 border border-gray-100">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block mb-4">
                <div class="bg-red-600 text-white p-2 rounded-lg font-bold text-xl w-10 h-10 flex items-center justify-center mx-auto">MS</div>
            </a>
            <h1 class="text-3xl font-black text-gray-900">Get Started</h1>
            <p class="text-gray-500 mt-2">Join the leading mobile store in Kenya</p>
        </div>

        <form class="space-y-4" id="registerForm">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="firstName" placeholder="First Name" class="px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:ring-2 focus:ring-red-500 transition shadow-sm">
                <input type="text" id="lastName" placeholder="Last Name" class="px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:ring-2 focus:ring-red-500 transition shadow-sm">
            </div>
            <input type="email" id="regEmail" placeholder="Email Address" required class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:ring-2 focus:ring-red-500 transition shadow-sm">
            
            <div class="flex items-center bg-gray-50 border border-gray-200 rounded-2xl px-5 focus-within:ring-2 focus-within:ring-red-500 transition shadow-sm">
                <span class="text-gray-400 font-bold mr-2 border-r pr-2">+254</span>
                <input type="tel" id="phone" placeholder="712345678 (M-Pesa Number)" class="w-full py-4 bg-transparent outline-none ml-2">
            </div>

            <div class="relative">
                <input type="password" id="regPassword" placeholder="Create Password" required class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:ring-2 focus:ring-red-500 transition shadow-sm pr-12">
                <button type="button" onclick="toggleRegPasswordVisibility()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none">
                    <i id="regPasswordToggleIcon" class="fa-solid fa-eye"></i>
                </button>
            </div>
            
            <button type="button" onclick="handleRegister()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black hover:bg-red-700 transition transform active:scale-95 shadow-lg shadow-red-200">Create My Account</button>
        </form>

        <p class="text-center mt-8 text-gray-500 text-sm">
            Already a member? <a href="login.html" class="text-zinc-900 font-bold hover:underline">Sign In</a>
        </p>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/auth/register';

        function toggleRegPasswordVisibility() {
            const passwordInput = document.getElementById('regPassword');
            const toggleIcon = document.getElementById('regPasswordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        async function handleRegister() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const username = firstName + ' ' + lastName;

            if (!email || !password || !firstName || !lastName) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        password,
                        firstName,
                        lastName,
                        phone: '+254' + phone
                    })
                });

                const data = await response.json();

                if (response.status === 201) {
                    alert('Registration successful! Please log in.');
                    window.location.href = 'login.html';
                } else {
                    alert('Registration failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Connection error. Make sure the backend is running on port 5000.');
            }
        }
    </script>

</body>
</html>
